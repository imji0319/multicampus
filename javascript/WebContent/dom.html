<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.2.1.min.js"></script>
<script type="text/javascript">
//jquery 객체로 코드 변환 
/*1. 로그인 버튼 클릭
 *2. id,pw1,pw2 조건 동일하게
 *3. 취미 복수개 선택한 취미 value 같이 출력
 */
$(document).ready(function(){
	var idlist=["java",'oracle','servelt'];
	$('input[id=id]').on('keyup',function(){})
	$('input[id=pw1]').on('keyup',function(){})
	$('input[id=pw2]').on('keyup',function(){})
	
	
	
	$('input[id=btn]').on('click',function(){
		if (idlist.indexOf($('input[id=id]').val()) != -1){
			if ($('input[id=pw1]').val() == $('input[id=pw2]').val()){
				inform = "정상 로그인 사용자입니다."
			}
			else{
				inform="비밀번호가 같지 않습니다."
			}
		}
		else{
			inform="id조건을 만족하지 못했습니다.";
		}
		
		$('#result').html(inform);
		
		
		$('input[type=checkbox]:checked').each(function(){ 
			$('#result').html( $('#result').html() +"-"+ $(this).val()) 

		})//each end
		
		
		
	})//로그인 on click end
})//ready end
 
 
 
 
 
 
</script>

</head>
<body>
	<form>
	아이디입력 : <input type=text id=id><br>
	암호입력 : <input type=password id=pw1><br>
	암호입력확인 : <input type=password id=pw2><br>
	취미(복수개선택가능) : 
	<input type=checkbox value='자바' checked=checked>자바
	<input type=checkbox value='하둡'>하둡
	<input type=checkbox value='R' checked=checked>R
	<input type=checkbox value='Python'>Python
	<br>
	<input type=button id=btn value='로그인'><br>
	<h3 id=result> 여기에 결과를 출력합니다.</h3>
	</form>
</body>
</html>
