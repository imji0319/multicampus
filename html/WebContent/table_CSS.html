<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_table</title>
<style type="text/css">

	table{border-width: 3px;	/*border : 두께,스타일 필수 지정*/
		  border-style: solid;
		  border-color: selver;
		  width:500px;
		  text-align: center; /*내용 정렬 */
		  margin : auto;} 
		  /* top right bottom left 브라우저 여백 지정, 
		  top left의 의미가 큼 
		  margin : auto = 중앙정렬*/
	td,th{border : solid navy;
		  border-radius: 10px}	  
	img{width: 100px; height: 100px;
		margin: auto;}
	caption{caption-side: bottom;}
	
	#first tr:nth-of-type(2n) td{background-color: olive;}
	
</style>
</head>

<body>
	<h1>css 테이블 연습</h1>
	<!-- 테이블태그 <table><tr>:행추가<th>:헤더,열제목 <td>:값-->
	<table id=first>
	<tr><th>1열</th><th>2열</th></tr>
	
	<tr>
		<td rowspan="2">1행1열</td> <!-- rowspan="" 행크기 지정 -->
		<td>1행2열</td>
	</tr>
	<tr>
		<td>2행2열</td>
	</tr>
	<tr>
		<td colspan="2">3행1열</td> <!-- colspan="" 열크기 지정 -->
	</tr>
	</table>
<hr>
	<table>
	<caption>로그인화면</caption> <!-- <caption> : 표제목 -->
	
	<tr><td>아이디</td><td width=150></td> </tr>
	<tr><td>비밀번호</td><td width=150></td></tr>
	<tr>
		<td colspan=2>로그인</td>
	</tr>
	
	</table>
<hr>
	<img src="images/html5.jpg">
	<img src="images/google.png">
	<img src="images/android.jpg">	
<hr>
</body>
</html>
