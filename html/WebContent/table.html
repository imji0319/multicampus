<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>테이블태그 연습</h1>
	<!-- 테이블태그 <table><tr>:행추가<th>:헤더,열제목 <td>:값-->
	<table border=2>
	<tr>
		<th>1열</th><th>2열</th>
	</tr>
	
	<tr>
		<td rowspan="2">1행1열</td> <!-- rowspan="" 행크기 지정 -->
		<td>1행2열</td>
	</tr>
	<tr>
		<td>2행2열</td>
	</tr>
	<tr>
		<td colspan="2">3행1열</td> <!-- colspan="" 열크기 지정 -->
	</tr>
	</table>
<hr>
	<table border=2>
	<caption>로그인화면</caption> <!-- <caption> : 표제목 -->
	
	<tr>
		<td>아이디</td><td width=150></td> 
	</tr>
	<tr>
		<td>비밀번호</td><td width=150></td>
	</tr>
	<tr>
		<td colspan=2>로그인</td>
	</tr>
	
	</table>
</body>
</html>
