<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>나의 웹페이지</title>
</head>

<body>
	<!-- <p> : 단락  -->
	<p> <!-- 줄바꿈<br>을 안할 경우 한줄로 출력-->
	Hello Web Programming World!<br> <!-- <br> : enter, 줄바꿈 -->
	
	<!-- <&nbsp; : 공백을 의도적으로 줄떄 -->
	Hello&nbsp;&nbsp;&nbsp;&nbsp; Web Programming World!<br> 
	
	Hello Web Programming World!<br>
	</p>
	<hr/> <!-- <hr> : 수평선 1개 -->
	<!-- <h1> : 제목태그,제목글씨만큼 글자크기가 내장되어 있음 -->
	<!-- 태그 안에 속성을 줄 수 있음, 속성이름 = "값" -->
	<h1 style="color : red"> 제목입니다</h1>
	<h2 style="color : red"> 제목입니다</h2>
	<h3 style="color : red"> 제목입니다</h3>
	<h4 style="color : red"> 제목입니다</h4>
	<h5 style="color : red"> 제목입니다</h5>
	<h6 style="color : red"> 제목입니다</h6>
	
	<!-- <img src="경로">:이미지파일 첨부태그  -->
	<img src="images/coffee.gif" id="here" 
		width="100" height =100 
		alt="이미지를 보여주지 못할 때 대신할 문자열"> 
	
	<!-- 리스트 태그 <ol>,<ul>-<li> -->
	<!-- <ul type=""> 기호타입리스트 -->
	<ul type="square">
		<li>아메리카노</li>
		<li>카페라떼</li>
		<li>바나나주스</li>
	</ul>
	
	<!-- <ol type=""> 숫자타입리스트 -->
	<ol type="i">
		<li>메뉴 주문</li>
		<li>결제</li>
		<li>음료 픽업</li>
	</ol>
	
	<!-- <a href="url/html파일/id속성값"> 하이퍼링크 태그 -->
	<a href="http://www.multicampus.com" target="_blank"> 멀티캠퍼스 홈페이지</a>로 이동하시겠습니까? 
	<!-- target="_blank" : 링크 다른 창 -->
	<br>
	<a href="test.html"> test.html파일 </a>로 이동하시겠습니까?
	<br>
	<!-- id속성으로 위치이동할 때 #id이름 -->
	<a href="#here"> id="here" 인 특정위치 </a>로 이동하시겠습니까?
	
	
</body>

</html>
