<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입화면</title>
<script type="text/javascript">
onload=function(){}
</script>
</head>
<body>

<h1>회원가입</h1>
<form action="insertdb" method="post"> 
	아이디입력 : <input type=text name="id"><br>
	암호입력 : <input type=password name="pw" ><br>
	이름입력: <input type=text name="name"><br>
	전화번호입력 : <input type=tel name="phone" pattern=(010|011|016|019)-[0-9]{3,4}-[0-9]{4}><br>
	이메일입력 : <input type=email name="name"><br>
	
	<input type=submit value=회원가입>
	
</form>

</body>
</html>
